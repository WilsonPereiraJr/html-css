<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre
      os termos para descobrir qual tag deverá ser utilizar em cada caso.
    </p>
    <ul type="square">
      <li><abbr title="Use a tag <p>...</p>">Parágrafo</abbr></li>
      <li>
        <abbr title="Use as tags de <h1>...</h1> à <h6>...</h6>">Títulos</abbr>
      </li>
      <li>
        <abbr title="Use a tag aberta <img src='...' alt='...'>">Imagens</abbr>
      </li>
      <li><abbr title="Use a tag <abbr>...</abbr>">Abreviações</abbr></li>
      <li>
        <abbr
          title="Use a tag <code>...</code> para identificar que o texto é um código, igualando os espaçoes entre caractéres, use também a tag <pre>...</pre> para que os espaçamentos e identações se mantenham na página a ser visualizada"
          >Códigos-fonte</abbr
        >
      </li>
      <li><abbr title="Use a tag <ol>...<li></li>...</ol> sendo que ol delimita a lista e li são os itens da mesma">Listas numeradas</abbr></li>
      <li><abbr title="Use a tag <ul>...<li></li>...</ul> sendo que ul delimita a lista e li são os itens da mesma"">Listas com demarcadores</abbr></li>
    </ul>
  </body>
</html>
