<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem flexível</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente aumentar o tamanho da sua
      janela para aproveitar a melhor experiência.
    </p>
    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/img-small.jpeg"
        type="image/jpeg"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/img-476.jpeg"
        type="image/jpeg"
      />
      <img src="imagens/img-1000l.jpeg" alt="" />
    </picture>
  </body>
</html>
