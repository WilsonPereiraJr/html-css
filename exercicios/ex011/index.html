<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir este site em vários dispositivos diferentes ou simplesmente
      auemnte e diminua o tamanho do seu navegador
    </p>

    <picture>
      <source
        media="(max-width:700px)"
        srcset="imagens/profile-p.jpeg"
        type="image/jpeg"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/profile-m.jpeg"
        type="image/jpeg"
      />
      <img src="imagens/profile-g.jpeg" alt="" />
    </picture>
    <h1>Reproduzindo Áudio</h1>

    <!-- MP3 WAV OGG -->
    <audio preload="none" controls loop>
      <source src="midia/No Indication - TrackTribe.mp3" type="audio/mpeg" />
      <source src="midia/Pioneers - TrackTribe.wav" type="audio/wav" />
      <source src="midia/Pioneers - TrackTribe.ogg" type="audio/ogg" />
      <p>
        Infelizmente seu navegador não reproduzir áudio.
        <a
          href="midia/No Indication - TrackTribe.mp3"
          download="No Indication - TrackTribe.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>
